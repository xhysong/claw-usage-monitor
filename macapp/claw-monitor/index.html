<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claw Monitor</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Claw Monitor</h1>
      <p class="muted">OpenClaw token/context + net usage (1s sampling)</p>

      <div class="card">
        <div class="k">Token rate</div>
        <div class="v" id="tokens-rate">—</div>
        <div class="s" id="tokens-rate-io">—</div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="k">Context</div>
          <div class="v2" id="context">—</div>
        </div>
        <div class="card">
          <div class="k">Net (OpenClaw)</div>
          <div class="v2" id="net">—</div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="k">Model</div>
          <div class="v3" id="model">—</div>
        </div>
        <div class="card">
          <div class="k">Session</div>
          <div class="v3" id="session">—</div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="k">Totals (last 1 day)</div>
          <div class="v3" id="rollup-1d">—</div>
        </div>
        <div class="card">
          <div class="k">Totals (last 3 days)</div>
          <div class="v3" id="rollup-3d">—</div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="k">Totals (last 7 days)</div>
          <div class="v3" id="rollup-7d">—</div>
        </div>
        <div class="card">
          <div class="k">Notes</div>
          <div class="v3">Token rates update when OpenClaw updates session totals (may lag during generation).</div>
        </div>
      </div>

      <p class="muted">Updated: <span id="updated">—</span></p>
    </main>
  </body>
</html>
